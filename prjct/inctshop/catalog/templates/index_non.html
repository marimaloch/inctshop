{% extends "base_non.html" %}
{% block content %}
    <div>
        <div class="row" style="">   
        {% if products.count > 0 %}
            {% for product in products %}
                <div class="inzert" style="background-color: #FFF; width: 320px; height: 225px; border-radius: 11px; padding: 10px; display: flex; margin: 10px; margin-top: 0; position: relative;">
                    <a href="{{ product.id }}">
                        <img src="static/images/{{ product.product_photo }}" style="border: 4px solid #2D2D2D; border-radius: 13px; margin-right: 10px; width: 157px;">
                    </a>
                    <div style="display: block;">
                    <div>
                        <p style="font-size: 22px; font-weight: 700;">
                            <a href="{{ product.id }}" style="text-decoration: none; color: #2D2D2D;">
                                {{ product.product_name }}
                            </a>
                        </p>
                    </div>
                    <div>
                        <p>
                            {{ product.product_short_detail }}
                        </p>
                    </div>
                    <div style="display: flex; position: absolute; bottom: 0;">
                        <p style="background-color: #DADADA; padding: 3px; width: 80px; font-size: 28px; font-weight: 700; border-radius: 13px; padding-bottom: 0; margin-bottom: 16px; text-align: center;">
                            {{ product.product_price }} $
                        </p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <button  src="static/images/cart_fill.svg" type="submit" value="{{ product.product_number }}" name="mybtn" style="border: none; background-color: transparent;">
                                <p style="background-color: #DADADA; padding: 3px; padding-left: 9px; width: 50px; font-size: 28px; border-radius: 13px;">
                                    <img src="static/images/cart_fill.svg">
                                </p>
                            </button>
                        </form>
                    </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        </div>
    </div>
{% endblock %}
