<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    {% block title %}<title>404</title>{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body style="background-color: #000;">
    <div style="margin-left: 10%;">
        <div style="width: 85%; background-color: #FFF; height: 630px; margin-top: 50px; border-radius: 25px; font-family: 'Montserrat' sans-serif; padding-top: 150px;">
            
            <h1 style="font-size: 58px;margin-right: 3%; margin-bottom: 25px; text-align: center;">
                something went wrong :(
            </h1>
            <form action="../">
                <button style="font-size: 2rem; text-decoration: none; margin-left: calc(47% - 70px); border: 0; border-radius: 10px; background-color: #DADADA; padding: 10px" href="../">
                    <p style="font-weight: 600;">click here</p>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
